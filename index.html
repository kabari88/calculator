<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="project">
        <div class="cal-img">
            <h1 class="text">Kay<span>B</span>i</h1>
            <div class="title">
                <p>Calculator</p>
            </div>
        </div>

        <div class="calculator">
            <input type="text" class="display" id="id1" disabled>

            <div class="keys">
                <div class="row">
                    <button value="7" onclick="display('7')">7</button>
                    <button value="8" onclick="display('8')">8</button>
                    <button value="9" onclick="display('7')">9</button>
                    <button value="+" onclick="display('+')" class="operators">+</button>
                </div>
                <div class="row">
                    <button value="4" onclick="display('4')">4</button>
                    <button value="5" onclick="display('5')">5</button>
                    <button value="6" onclick="display('6')">6</button>
                    <button value="-" onclick="display('-')" class="operators">-</button>
                </div>
                <div class="row">
                    <button value="1" onclick="display('1')">1</button>
                    <button value="2" onclick="display('2')">2</button>
                    <button value="3" onclick="display('3')">3</button>
                    <button value="*" onclick="display('*')" class="operators">X</button>
                </div>
                <div class="row">
                    <button value="&#40" onclick="display('&#40')">&#40</button>
                    <button value="&#41" onclick="display('&#41')">&#41</button>
                    <button value="00" onclick="display('00')">00</button>
                    <button value="%" onclick="display('%')">%</button>
                </div>
                <div class="row">
                    <button value="C" class="operators" onclick="clr()">C</button>
                    <button value="0" onclick="display('0')">0</button>
                    <button value="/" onclick="display('/')" class="operators">/</button>
                    <button value="=" class="equal" onclick="solve()">=</button>
                </div>
                
            </div>
        </div>



    </div>
   



<script src="script.js"></script>
</body>
</html>
